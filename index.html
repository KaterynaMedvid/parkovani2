<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vízitka</title>
    <style>
        body {
            background-color: #004d00;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 80%;
            height: 80%;
            background-color: #006600;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        .text-section {
            width: 50%;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #003300;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .phone-number {
            color: yellow; 
        }
        .address {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        .image-section {
            width: 50%;
            background-size: cover;
            background-position: center;
            min-height: 200px; 
            transition: background-image 1s ease-in-out; 
        }

      
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            .text-section, .image-section {
                width: 100%;
                height: auto;
            }
            .text-section {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
            p {
                font-size: 18px;
                margin-bottom: 8px;
            }
            .address {
                font-size: 16px;
                margin-top: 15px;
            }
            .image-section {
                min-height: 250px; 
            }
        }

        
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }
            p {
                font-size: 16px;
                margin-bottom: 5px;
            }
            .address {
                font-size: 14px;
                margin-top: 10px;
            }
            .image-section {
                min-height: 200px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Parkovací místa na parkovišti Albert k pronájmu</h1>
            <p class="phone-number">Telefonní číslo: +420 606 739 080</p>
            <p class="address">Adresa parkoviště: Praha 5, Štěpařská 1098/22</p>
        </div>
        <div class="image-section" id="imageSection" style="background-image: url('parking1.jpg');">
        </div>
    </div>

    <script>
        const images = ['parking1.jpg', 'parking2.jpg', 'parking3.jpg'];
        let currentIndex = 0;

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('imageSection').style.backgroundImage = `url(${images[currentIndex]})`;
        }

        setInterval(changeImage, 4000); 
    </script>
</body>
</html>
